<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <title>TODO list - Vite + React</title>

    <style>
      :root {
        --color__primary_light: hsl(214, 100%, 82%);
        --color__primary: hsl(214, 100%, 50%);
        --bg__color: hsl(0, 0%, 14%);
        --bg__color_light: hsl(0, 0%, 24%);

        font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
        line-height: 1.5;
        font-weight: 400;

        color-scheme: light dark;
        color: rgba(255, 255, 255, 0.87);
        background-color: var(--bg__color);

        font-synthesis: none;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-text-size-adjust: 100%;
      }

      * {
        box-sizing: border-box;
      }

      #loader {
        width:100vw; 
        height:100vh;
        position: sticky;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #root:not(:empty) + #loader {
        display: none;
      }

      #loader div.pageLoadProgress {
        width: 100px;
        height: 100px;
        background-color: transparent;
        border-style: solid;
        border-width: 10px;
        border-radius: 50%;
        border-color: var(--color__primary_light);
        border-top-color: var(--color__primary);
        animation: loaderSpinner 750ms ease-in-out infinite;
      }

      @keyframes loaderSpinner {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <div id="loader">
      <!-- page loader -->
      <div class="pageLoadProgress"><!-- progress or loader element --></div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
